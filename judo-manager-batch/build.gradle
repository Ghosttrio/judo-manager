plugins {	id 'java'	id 'org.springframework.boot' version '3.3.4'	id 'io.spring.dependency-management' version '1.1.6'}group = 'com.ghosttrio'java {	toolchain {		languageVersion = JavaLanguageVersion.of(17)	}}repositories {	mavenCentral()}ext {	set('springCloudVersion', "2023.0.3")}dependencies {	// openfeign	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'	// lombok	compileOnly 'org.projectlombok:lombok'	annotationProcessor 'org.projectlombok:lombok'	// web	implementation 'org.springframework.boot:spring-boot-starter'	// test	testImplementation 'org.springframework.boot:spring-boot-starter-test'	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'	// spring batch	implementation 'org.springframework.boot:spring-boot-starter-batch'	// eureka client	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'	// slack	implementation 'com.slack.api:bolt:1.18.0'	implementation 'com.slack.api:bolt-servlet:1.18.0'	implementation 'com.slack.api:bolt-jetty:1.18.0'	// itext pdf	implementation 'com.itextpdf:itext7-core:7.2.4'	// mysql	runtimeOnly 'com.mysql:mysql-connector-j'	// resilience4j	implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j'}dependencyManagement {	imports {		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"	}}tasks.named('test') {	useJUnitPlatform()}